<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <h3><span>Payxoert Payment Methods</span></h3><br />
        <div><label data-bind="visible: true"><input type="radio" value="creditCard" data-bind="checked: isChecked, enable: true, visible: true" />CreditCard</label></div>
        <div><label data-bind="visible: toditoCash()"><input type="radio" value="toditoCash" data-bind="checked: isChecked, enable: toditoCash(), visible: toditoCash()" />toditoCash</label></div>
        <div><label data-bind="visible: bankTransfer()"><input type="radio" value="bankTransfer" data-bind="checked: isChecked, enable: bankTransfer(), visible: bankTransfer()" />bankTransfer</label></div>
        <div><label data-bind="visible: directDebit()"><input type="radio" value="directDebit" data-bind="checked: isChecked, enable: directDebit(), visible: directDebit()" />directDebit</label></div>
        <div><label data-bind="visible: weChat()"><input type="radio" value="weChat" data-bind="checked: isChecked, enable: weChat(), visible: weChat()" />weChat</label></div>
        <div><label data-bind="visible: line()"><input type="radio" value="line" data-bind="checked: isChecked, enable: line(), visible: line()" />line</label></div>
        <div><label data-bind="visible: aliPay()"><input type="radio" value="aliPay" data-bind="checked: isChecked, enable: aliPay(), visible: aliPay()" />aliPay</label></div>


        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
